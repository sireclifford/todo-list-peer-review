<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TODO List</title>
    <script defer="defer" src="main.bundle.js"></script>
  </head>
  <body>
    <section class="wrap">
      <header><h1>TODO List</h1></header>
    </section>
    <section class="wrap content">
      <div class="list">
        <div class="list-header">
          <p class="name">Demo</p>
          <img
            class="refresh-list"
            src="assets/images/refresh.png"
            alt="refresh"
          />
        </div>
        <div class="list-body">
          <form class="add-new">
            <input
              id="new-item"
              class="chromeless-input"
              placeholder="Add to your list..."
              type="text"
            />
            <img
              class="submit-new-item"
              alt="submit"
              src="assets/images/return.png"
            />
          </form>
          <ul class="items"></ul>
          <div class="clear">
            <p class="clear-completed">Clear Completed</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
